<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<!--这里就是mvvm中的V-->
<body>

    <div id="app1">

        <router-link to="/login/id=3&name=lisimin">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>

</body>



<script>

    var login={
        template:'<h1>登录</h1>'
    }

    var register={
        template:'<h1>注册</h1>'
    }

    var routerObj = new VueRouter({
    routes:[
        {path:'/login',component:login},
        {path:'/register',component:register},

    ],
    })
    var app = new Vue({
        el:"#app1",
        data:{},
        methods:{},
        router:routerObj
    })
</script>
</html>
