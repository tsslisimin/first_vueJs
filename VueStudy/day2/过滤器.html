<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg | test('22','11')|test2('hello')}}</p>
</div>
</body>

<script>

    <!--第二个参数 中的function中的第一个参数要传msg-->
    Vue.filter('test',function(msg,arg1,arg2){
        return msg.replace(/单纯/g,arg1+arg2)
    })

    Vue.filter('test2',(msg,arg1) => {
        return msg+'88888888'+ arg1
    })

    var fillter = new  Vue({
        el:'#app',
        data:{
            msg:'曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人',
        },
        methods:{}
    })
</script>
</html>
