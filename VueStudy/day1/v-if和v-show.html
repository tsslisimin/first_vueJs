<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!--这里就是mvvm中的V-->
    <body>
        <div id="app1">
            <span v-if="flag">{{msg}}</span>
            <p v-show="flag">{{msg}}</p>

            <input type="button" value="toggle" @click="toggle">
        </div>
    </body>

    <script>
        // new出来的app，就是MVVM中的vm
        var app = new Vue({
            el:"#app1",
            //data就是MVVM中的M
            data:{
                msg:"hello",
                flag:true,
            },
            methods:{
                toggle(){
                    this.flag=false;
                }
            }
        })
    </script>
</html>
