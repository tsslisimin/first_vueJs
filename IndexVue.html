<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    //基础
    <div id="app" v-if="seen">
        {{ message }}
        <span  v-bind:title="message2">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
    </div>

    //列表
    <div id="oli">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    //字符串逆转
    <div id="reString">
        <p>{{text}}</p>
        <button v-on:click="resveMessage">逆转</button>
    </div>

    //表单双向绑定
    <div id="vae">
        <p>{{context}}</p>
        <input v-model="context">
    </div>

    //组件化应用构建
    <div id="zujian">
        <ol>
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <div id="lisimin">
        <simin></simin>
    </div>
</body>


<script>
    //基础
    var app =new Vue({
        el:'#app',
        data:{
            message:'hello',
            seen: true,
            message2:'页面加载于 ' + new Date().toLocaleString()
        }
    })

    //列表
    var li=new Vue({
        el:'#oli',
        data:{
            todos:[
                {text: 'javascript'},
                {text: 'Vue'},
                {text: 'C++'}
            ]
        }
    })

    //字符串逆转
    var reString=new Vue({
        el: '#reString',
        data:{
            text:'hello world!',
        },
        methods:{
            resveMessage:function(){
                this.text=this.text.split('').reverse().join('')
            }
        }
    })

    //实现表单输入和应用状态之间的双向绑定
    var vModel=new Vue({
        el:'#vae',
        data:{
            context:'hello',
        }
    })

    //组件化应用构建
    Vue.component('todo-item',{
        propos:['todo'],
        // template:'<li>这是个代办项</li>'
        template:'<li>{{todo.text}}</li>'
    })

    var zujian = new Vue({
        el:'#zujian',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'奶酪'},
                {id:2,text:'其他'}
            ]
        }

    })

    var simin=new Vue({
        el:"#lisimin",
        template:'<span>zhangsan</span>'
    })


</script>


</html>
